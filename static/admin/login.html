<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-bottom: 15px; }
        .recaptcha-info { font-size: 0.8em; color: #666; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="recaptcha-info">
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
    </div>
     
    <script>
        // Get reCAPTCHA site key from API
        let recaptchaSiteKey = null;
        let recaptchaToken = null;

        async function initRecaptcha() {
            try {
                const response = await fetch('/auth/recaptcha-site-key');
                const data = await response.json();
                if (data.success && data.data) {
                    recaptchaSiteKey = data.data;
                    // Load reCAPTCHA script
                    const script = document.createElement('script');
                    script.src = `https://www.google.com/recaptcha/api.js?render=${recaptchaSiteKey}`;
                    script.onload = () => {
                        grecaptcha.ready(function() {
                            grecaptcha.execute(recaptchaSiteKey, {action: 'login'}).then(function(token) {
                                recaptchaToken = token;
                            });
                        });
                    };
                    document.head.appendChild(script);
                }
            } catch (e) {
                console.error('Failed to load reCAPTCHA config:', e);
            }
        }

        initRecaptcha();
         
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
             
            if (!recaptchaToken) {
                alert('reCAPTCHA verification failed. Please try again.');
                return;
            }
             
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, recaptcha_token: recaptchaToken })
            });
             
            if (response.ok) {
                const data = await response.json();
                if (data.requires_password_change) {
                    window.location.href = '/admin/change-password.html';
                } else {
                    window.location.href = '/admin/';
                }
            } else {
                const error = await response.text();
                alert('Login failed: ' + error);
                // Reset reCAPTCHA token for next attempt
                if (recaptchaSiteKey) {
                    grecaptcha.ready(function() {
                        grecaptcha.execute(recaptchaSiteKey, {action: 'login'}).then(function(token) {
                            recaptchaToken = token;
                        });
                    });
                }
            }
        });
    </script>
</body>
</html>
