services:
  # Long-lived SQLite service for handlers to query
  live-sqlite:
    image: ghcr.io/getchomp/sqlite-http:latest
    container_name: live-sqlite
    restart: unless-stopped
    ports:
      - "8282:8080"  # SQLite HTTP server
    volumes:
      - sqlite_data:/data
    environment:
      - SQLITE_DB_PATH=/data/app.db
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  rust-edge-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust-edge-gateway
    ports:
      - "9080:8080"   # Gateway
      - "9081:8081"   # Admin UI
    volumes:
      # Mount source for development
      - .:/app
      # Persist compiled handlers and data
      - ./data:/app/data
      - ./handlers:/app/handlers
      # Cache cargo registry for faster builds
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/app/target
    environment:
      - RUST_LOG=info,rust_edge_gateway=debug
      - RUST_EDGE_GATEWAY_DATA_DIR=/app/data
      - RUST_EDGE_GATEWAY_HANDLERS_DIR=/app/handlers
      - RUST_EDGE_GATEWAY_STATIC_DIR=/app/static
      # SQLite service configuration for handlers
      - SQLITE_SERVICE_HOST=live-sqlite
      - SQLITE_SERVICE_PORT=8080
    env_file:
      - .env
    depends_on:
      live-sqlite:
        condition: service_healthy
    restart: unless-stopped

volumes:
  cargo-registry:
  cargo-git:
  target-cache:
  sqlite_data:

