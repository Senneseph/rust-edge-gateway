version: '3.8'

services:
  # Long-lived SQLite service for handlers to query
  live-sqlite:
    image: ghcr.io/getchomp/sqlite-http:latest
    container_name: live-sqlite
    restart: unless-stopped
    ports:
      - "8282:8080"  # SQLite HTTP server
    volumes:
      - sqlite_data:/data
    environment:
      - SQLITE_DB_PATH=/data/app.db
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  rust-edge-gateway:
    image: rust-edge-gateway:latest
    container_name: rust-edge-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"   # Gateway
      - "8081:8081"   # Admin UI
    volumes:
      - ./data:/app/data
      - ./handlers:/app/handlers
    environment:
      - RUST_LOG=info,rust_edge_gateway=debug
      - RUST_EDGE_GATEWAY_DATA_DIR=/app/data
      - RUST_EDGE_GATEWAY_HANDLERS_DIR=/app/handlers
      - RUST_EDGE_GATEWAY_STATIC_DIR=/app/static
      # SQLite service configuration for handlers
      - SQLITE_SERVICE_HOST=live-sqlite
      - SQLITE_SERVICE_PORT=8080
    env_file:
      - .env
    depends_on:
      live-sqlite:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy with SSL (via Caddy for auto-SSL)
  caddy:
    image: caddy:2-alpine
    container_name: rust-edge-gateway-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - rust-edge-gateway

volumes:
  caddy_data:
  caddy_config:
  sqlite_data:

